name: Deploy to Firebase Hosting on PR
on:
  push:
    branches:
      - deploy # por el momento lo dejare silenciado para que no se ejecute en cada push debe ser main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Firebase credentials file
        run: echo "${{ secrets.FIREBASE_CREDENTIALS }}" > credentials.json
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MACROFITAS_8BBAA }}
          projectId: macrofitas-8bbaa
